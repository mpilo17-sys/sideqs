<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-header {
            text-align: center;
            color: black;
            font-family: 'Arial', sans-serif;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .carousel-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .carousel-image {
            width: 40%;
            height: 40%;
            object-fit: cover;
            display: block;
            margin: auto;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            width: calc(33.33% - 40px);
            height: 300px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .show-more-btn {
            display: block;
            margin: 20px auto 0;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        @keyframes throb {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 123, 255, 0.5);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 123, 255, 0.5);
            }
        }

        .show-more-btn:hover {
            animation: throb 1s infinite;
            background-color: #0056b3;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <section class="gallery">
        <h2 class="gallery-header">GALLERY</h2>
        <div class="carousel-container">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/burger.jpeg" alt="Burger Image 1" class="carousel-image">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/buns.jpeg" alt="Burger Image 2" class="carousel-image">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/cow.jpeg" alt="Burger Image 3" class="carousel-image">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <button class="show-more-btn btn btn-primary">Show More</button>
        <div class="gallery-container hidden">
            <div class="gallery-item">
                <img src="assets/img/burger.jpeg" alt="Burger Image 1">
            </div>
            <div class="gallery-item">
                <img src="assets/img/buns.jpeg" alt="Burger Image 2">
            </div>
            <div class="gallery-item">
                <img src="assets/img/cow.jpeg" alt="Burger Image 3">
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var myCarousel = document.querySelector('#carouselExample');
            var carousel = new bootstrap.Carousel(myCarousel, {
                interval: 2500,
                ride: 'carousel'
            });

            var showMoreBtn = document.querySelector('.show-more-btn');
            var galleryContainer = document.querySelector('.gallery-container');

            showMoreBtn.addEventListener('click', function () {
                galleryContainer.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
